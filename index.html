<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Form bases on MVC structure</title>
    <script defer type="module" src="./controler.js"></script>
  </head>
  <body>
    <div class="main">
      <form action="" method="POST" class="form signup" id="form-1">
        <h3 class="heading">Form MVC</h3>
        <p class="desc">Designed by F8</p>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="fullname" class="form-label">Fullname</label>
          <input
            id="fullname"
            name="fullname"
            type="text"
            placeholder="VD: Frlix Tran"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="VD: email@domain.com"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Enter password"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password_confirmation" class="form-label"
            >Password Confirm</label
          >
          <input
            id="password_confirmation"
            name="password_confirmation"
            type="password"
            placeholder="Re-enter password"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="file" class="form-label">File</label>
          <input id="file" name="File" type="file" class="form-control" />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="city" class="form-label">Your city</label>
          <select id="city" name="city" class="form-control">
            <option value="">Chose your city (Click to choose)</option>
            <option value="HCM">HCM</option>
            <option value="DN">DN</option>
            <option value="HN">HN</option>
            <option value="other">other</option>
          </select>
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label class="form-label">Your gender</label>
          <div class="check gender">
            <div class="check-item gender-item">
              <input
                name="gender"
                type="radio"
                value="Male"
                class="form-control radio"
              />
              <span class="check-item-label gender-item-label">Male</span>
            </div>
            <div class="check-item gender-item">
              <input
                name="gender"
                type="radio"
                value="Female"
                class="form-control radio"
              />
              <span class="check-item-label gender-item-label">Female</span>
            </div>
            <div class="check-item gender-item">
              <input
                name="gender"
                type="radio"
                value="Other"
                class="form-control radio"
              />
              <span class="check-item-label gender-item-label">Other</span>
            </div>
          </div>
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label class="form-label">Color you like / RGB</label>
          <div class="check rgb">
            <div class="check-item rgb-item">
              <input
                name="RGB"
                type="checkbox"
                value="R"
                class="form-control checkbox"
              />
              <span class="check-item-label rgb-item-label">Red</span>
            </div>
            <div class="check-item rgb-item">
              <input
                name="RGB"
                type="checkbox"
                value="G"
                class="form-control checkbox"
              />
              <span class="check-item-label rgb-item-label">Green</span>
            </div>
            <div class="check-item rgb-item">
              <input
                name="RGB"
                type="checkbox"
                value="B"
                class="form-control checkbox"
              />
              <span class="check-item-label rgb-item-label">Blue</span>
            </div>
          </div>
          <span class="form-message"></span>
        </div>

        <button class="form-submit">Sign up</button>
      </form>

      <form action="" method="POST" class="form login" id="form-2">
        <h3 class="heading">Form MVC</h3>
        <p class="desc">Designed by F8</p>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="VD: email@domain.com"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Enter password"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <button class="form-submit">Login</button>
      </form>
    </div>
  </body>
</html>
